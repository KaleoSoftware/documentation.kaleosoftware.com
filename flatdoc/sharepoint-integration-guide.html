<html>
  <head>
    <title>Kaleo Documentation</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='legacy.js'></script>
    <script src='flatdoc.js'></script>
    <!-- Flatdoc theme (optional) -->
    <script src='theme-white/script.js'></script>
    <link  href='theme-white/style.css' rel='stylesheet'>

    <meta content="Kaleo Documentation" property="og:title">
    <meta content="Kaleo Documentation" name="description">

    <style>
    .k-header {
      font-size:34;
      line-height: 36px;
      font-weight: bold;
      margin-top: 8px;
      margin-left: 20px;
    }
    .pull-left {
      float: left;
    }

    </style>

    <!-- Initializer -->
    <script>
      // Patch to load multiple md files
      Flatdoc.file = function(locations) {
        function loadData(locations, response, callback) {
          if (locations.length === 0) callback(null, response);
          else $.get(locations.shift()).done(function (data) {
            loadData(locations, response + data, callback);
          }).fail(function(data) {
            callback(data, null)
          });
        }

        return function(callback) {
          loadData(locations instanceof Array ? locations : [locations], '', callback);
        }
      };

      Flatdoc.run({
        fetcher: Flatdoc.file(['/docs/Sharepoint Integration Guide.md'])
      });
    </script>
  </head>

  <body role='flatdoc' class='large-brief no-literate'>
    <div class='header'>
      <div class='left'>
        <div class="pull-left"><img src="http://production.kaleosoftware.com/assets/logo.png" /></div>
        <div class="k-header pull-left">Technical Guides</div>

        </div>
      -->
    </div>

    <div class='content-root'>
      <div class='menubar'>
        <div class='menu section' role='flatdoc-menu'></div>
      </div>
      <div role='flatdoc-content' class='content'></div>
    </div>
  </body>
</html>
